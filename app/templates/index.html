<!DOCTYPE html>

<html lang="fr">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Robby the GrandPy Bot</title>

  <link rel="icon" type="image/png" href="../static/img/favicon.ico" />

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
        rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Bitter'
        rel='stylesheet' type='text/css'>
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" />

</head>


<body>

  <div class="container-fluid">

    <!-- /// HEADER : Logo, Title and Headline /// -->
    <header class="row text-center">

      <!-- Logo -->
      <a href="/index">
        <div id="logo" class="col-xs-4 col-sm-2"></div>
      </a>

      <!-- Title and Headline -->
      <div class="col-xs-6 col-sm-8">
        <h1 id="title">
          Robby<span class="hidden-xs"> the GrandPy Bot</span>
        </h1>
        <h2 id="headline" class="hidden-xs hidden-sm">
          Parle-moi de la Terre Robby...
        </h2>
      </div>

    </header>

    <!-- /// CHAT ZONE -->
    <div id="content" class="row text-center">

      <!-- // Robby image zone // -->
      <aside id="robby" class="hidden-xs col-sm-1 col-md-2 col-lg-3"></aside>

      <!-- // Chat window and Input zone // -->
      <section id="chatbox" class="col-sm-10 col-md-8 col-lg-6">

        <!-- Chat window -->
        <div id="chatwindow" class="xs-col-12">
          <div id="extract"></div>
          <div id="map"></div>
        </div>

        <!-- Input zone -->
        <div id="chatform">
          <p>
            <input id="user_query" class="col-xs-9"
                   type="text" size = 48 
                   placeholder="Dis-moi Robby, ..." autofocus>
            <input id="submit" class="col-xs-offset-1 col-xs-2"
                   type="button" value="Dire">
          </p>
        </div>
      </section>

      <!-- // Altaira image zone // -->
      <aside id="altaira" class="hidden-xs col-sm-1 col-md-2 col-lg-3"></aside>

    </div>

    <!-- /// FOOTER /// -->
    <footer class="row text-center">

      <div class="col-xs-12">
        <p>
          Build from scratch by Lo√Øc Mangin. Source code on <a href="https://github.com/Louis-Gabriel-TM/P7_GrandPyBot">GitHub</a>.
        </p>
      </div>

    </footer>

  </div>

  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="../static/js/gmaps.js"></script>
  <script type="text/javascript" src="../static/js/ajax.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ key }}&callback=initMap">
  </script>
</body>

</html>
